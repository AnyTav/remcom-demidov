<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой первый проект</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <div class="header-wrap">
        <a href="#" class="main-logo">RemCom</a>

        <nav class="main-nav">
          <ul>
            <li><a href="#">Отзывы</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Контакты</a></li>
            <li><a href="#">Наши работы</a></li>
          </ul>
        </nav>

        <a href="tel:+78128888888" class="header-phone">+7 812 888-88-88</a>
      </div>
    </div>
  </header>

  <main>

    <section class="order">
      <div class="order-inner">
        <h2 class="order-title">Заявка на ремонт</h2>
        <form action="#" method="POST" class="form-order">
          <div class="form-order-field">
            <label for="name" class="form-order-label">
              Имя
            </label>
            <input id="name" name="name" type="text" value="jdshskdj" class="form-order-input">
          </div>

          <div class="form-order-field">
            <label for="phone" class="form-order-label">
              Телефон
            </label>
            <input id="phone" name="phone" type="text" class="form-order-input">
          </div>

          <div class="form-order-field form-order-field-full">
            <label for="message" class="form-order-label">
              Чито ремонтируем насяльника?
            </label>
            <textarea name="message" id="message" class="form-order-textarea"></textarea>
          </div>

          <div class="form-order-field form-order-field-full">
            <input id="check" type="checkbox" class="form-order-checkbox">
            <label for="check" class="form-order-label-checkbox">
              <span>
                Даю согласие на перевод всех имеющихся у меня денег и материальных ценностей преподавателю
                <a href="#">в соответствии с доброй волей</a>
              </span>
            </label>
          </div>

          <div class="form-order-field form-order-field-full">
            <button class="btn btn-full" type="submit">Отправить</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">

  </footer>

  <script src="scripts/script.js"></script>
</body>

</html>
